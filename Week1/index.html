<!DOCTYPE html5>
<html lang ="en">
    <head>
        <meta charset ="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="website-name">My Website</div> <!-- 左側文本 -->
            <div>
                <a href="#" class="nav-item">Item1</a> <!-- 右側项目1 -->

        <header>
            <h1>Welcome to MyHome</h1>

        <main>
            <section class="smallbox">
                <div class="smallboxcontainer">
                    <img src="Home.jpg" alt="Home Image">

                </div>
                <div class="smallboxcontainer">
                    <img src="Home.jpg" alt="Home Image">

                <div class="smallboxcontainer">
                    <img src="Home.jpg" alt="Home Image">

                </div>
            </section>
<!--bigbox 開始-->
            <!--title1-->

                    <div class="imggroup">

                    </div>
                </div>
                <!--title2,3-->

                        <div class="imggroup left">
                            <img src="Home.jpg" alt="Home Image">

                            <div class="overlay-star">&#9733</div>

                    </div>
                </div>
                <div class="bigboxcontainer">
                        <img src="" alt="Home Image">

                        </div>
                        <img src="" alt="Home Image">
